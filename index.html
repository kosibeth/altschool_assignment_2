<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Alt School</title>
</head>

<body>
    <main id="root">
        <section id="text-container">
            <img src="Logo.png" alt="logo" />
            <p id="heading">For Individuals</p>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and
                improving organization wellness.</p>
        </section>
        <section id="form-container">
            <form>
                <div class="form-row">
                    <div class="form-col">
                        <label>First Name</label>
                        <input type="text" />
                    </div>
                    <div class="form-col">
                        <label>Last Name</label>
                        <input type="text" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label>Gender</label>
                        <select>
                            <option value=""></option>
                            <option value="female">Female</option>
                            <option value="male">male</option>
                        </select>
                    </div>
                    <div class="form-col">
                        <label>Date of Birth</label>
                        <input type="text" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <label>Weight (KG)</label>
                        <input type="text" />
                    </div>
                    <div class="form-col">
                        <label>Height (CM)</label>
                        <input type="text" />
                    </div>
                </div>
                <div class="form-col-full">
                    <label>Activity Level</label>
                    <select>
                        <option value=""></option>
                    </select>
                </div>
                <div class="form-col-full">
                    <label>Password</label>
                    <input type="password" />
                </div>
                <button id="submit">Register</button>
            </form>
            <p>By clicking Register, you agree to our <span class="link">Terms of Use</span> and our <span
                    class="link">Privacy Policy</span></p>
        </section>

    </main>
</body>

</html>
